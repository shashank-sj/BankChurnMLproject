<html>
<body>
    <div class="login">
       <h1>Bank Customer Churn Predictor</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Bank Customer Churn Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" placeholder="Enter you Gender" required>
                <option class="placeholder" selected disabled value="">Select Gender</option>
                <option value="Male">
                    Male
                </option>
                <option value="Female">
                    Female
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Geography</label>
            <select class="form-control" name="geography" placeholder="Select geography" required>
                <option class="placeholder" selected disabled value="">Select geography</option>
                <option value="France">
                    France
                </option>
                <option value="Spain">
                    Spain
                </option>
                <option value="Germany">
                    Germany
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Number of Products</label>
            <select class="form-control" name="num_of_products"
                placeholder="Enter you Number of Products" required>
                <option class="placeholder" selected disabled value="">Select Number of Products</option>
                <option value="1">
                    1
                </option>
                <option value="2">
                    2
                </option>
                <option value="3">
                    3
                </option>
                <option value="4">
                    4
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Ts Active Member</label>
            <select class="form-control" name="is_active_member" placeholder="Enter whether active member or not" required>
                <option class="placeholder" selected disabled value="">Select 1 if active member</option>
                <option value="1">
                    1
                </option>
                <option value="0">
                    0
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Has Cr Card</label>
            <select class="form-control" name="has_cr_card" placeholder="has_cr_card"
                required>
                <option class="placeholder" selected disabled value="">Select if cr_card is present</option>
                <option value="1">
                    yes
                </option>
                <option value="0">
                    No
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Tenure</label>
            <input class="form-control" type="number" name="tenure"
                placeholder="Enter the tenure" min='0' max='50' />
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input class="form-control" type="number" name="age" placeholder="Enter your Age" min="0" max="100" required />
        </div>
        <div calss="mb-3">
            <label for="estimated-salary">Estimated Salary:</label>
            <input type="number" id="estimated-salary" name="estimated_salary" step="0.01" placeholder="Enter Estimated Salary" required>
        </div>
        <div>
            <label for="balance">Balance:</label>
            <input type="number" id="balance" name="balance" step="0.01" placeholder="Enter Balance" required>
        </div>
        <div class="mb-3">
            <label for="credit_score">Credit Score:</label>
            <input type="number" id="credit_score" name="credit_score" min="300" max="850" placeholder="Enter Credit Score" required>
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict customer churn" required />
        </div>
    </form>
    <h2>
        THERE IS A {{ results }}% CHANCE THAT THE CUSTOMER MAY EXIT OR LEAVE
    </h2>  
   <body>
</html>
